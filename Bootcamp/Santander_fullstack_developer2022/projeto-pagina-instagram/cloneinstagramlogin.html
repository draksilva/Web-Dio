<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="instagram-style.css">
	<title>Clone Instagram</title>
 </head>
 <body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="img/instagram-celular.png" alt="celular">
		</div>

		<div class="instagram-continue">
			<div class="group">
				<img src="img/instagram-logo.png" alt="instalogo" class="instagram-logo">

				<div class="profile-photo">
					<img src="img/fotoperfil.jpg" alt="fotoperfil">
				</div>

				<a href="#" class="instagram-login">Continue como loremipsum</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>

			<div class="group">
				<p class="not-account">Não é loremipsum?</p>
				<p class="notaccount">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>

			<div class="get-the-app">

				<p class="get-app">Baixe o aplicativo</p>

				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
 </body>
</html>
